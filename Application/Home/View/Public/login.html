<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>滦平基层</title>
    <link rel="stylesheet" href="__PUBLIC__/feature/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/css/base.css">
    <link rel="stylesheet" href="__PUBLIC__/css/login.css">
</head>

<body>
    <div class="login_wrap">
        <div class="login_title">
            <img src="__PUBLIC__/image/logo.png" alt="">
            <h2>滦平智慧人社基层服务平台</h2>
        </div>
        <div class="login_form layui-form">
            <div class="login_box">
                <P class="font-blue">登录</P>
                <div class="form_input">
                    <div class="login_input">
                    	<div>
                    		 <i class="layui-icon layui-icon-username" style="color: #969899"></i>
                    	</div>
                       <div class="flex-1">
                       	<input id="username"　type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                       </div>
						
                    </div>
                    <div class="login_input">
                    	<div>
                    		<i class="layui-icon layui-icon-password" style="color: #969899"></i>
                    	</div>
                        <div class="flex-1">
                        	 <input id='password' type="password" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                       
                    </div>
                </div>
                <div class="form_btn">
                    <button onclick='onLogin()' class="layui-btn bgc-blue">登录</button>
                </div>
            </div>
        </div>
        <div class="login_bottom">
            <p>
                <img src="__PUBLIC__/image/icon.png" alt="">
                <span>主办单位:滦平县人力资源和社会保障局 标识码:1308240007</span>
            </p>
            <p>
                <span>冀ICP备13015946号-1 咨询:0314-8582782 冀公网安备13082402000023号</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <span>Copyright © 1997-2015 滦平县人力资源和社会保障局 版权所有</span>
            </p>
            <p>
                <span>地址：滦平县北山行政中心 邮编：068250</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <span>电话：8582782 邮箱: lpxrsjbgs@126.com</span>
            </p>
        </div>
    </div>
</body>
<script src="__PUBLIC__/feature/layui/layui.all.js"></script>
<script src="__PUBLIC__/script/jquery-1.12.4.min.js"></script>
<script>
var layer = layui.layer

function onLogin() {
    if ($('#username').val().trim() === '' || $('#password').val().trim() === '') {
        layer.msg('内容不能为空')
    } else if ($('#username').val() !== 'admin') {
        layer.msg('用户名不存在')
    } else if ($('#password').val() !== 'admin') {
        layer.msg('密码错误')
    } else {
        layer.msg('登录成功')
    }
}
</script>

</html>
