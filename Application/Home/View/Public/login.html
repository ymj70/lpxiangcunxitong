{__NOLAYOUT__}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>滦平智慧人社协同系统</title>
    <link rel="stylesheet" href="__PUBLIC__/feature/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/css/base.css">
</head>
<body class="login">
    <div class="header_title">
        <div class="img-box"><img src="__PUBLIC__/image/logo.png" alt=""></div>
        <h4>滦平智慧人社协同系统</h4>
    </div>
    <div class="login_main">
        <div class="login_box">
            <div class="login_title">
                <p>密码登录</p>
            </div>
            <div class="login_form">
                <input type="text" placeholder="请输入用户名" class="layui-input" id="userName">
                <input type="password" placeholder="请输入密码" class="layui-input" id="passWord">
                <button onclick="doForm()">登录</button>
            </div>
        </div>
    </div>
</body>
<script src="__PUBLIC__/feature/layui/layui.all.js"></script>
<script src="__PUBLIC__/script/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(function(){});
    // 登录
    function doForm(){
        if (checks()) {
            $.ajax({
                type: "GET",
                url: "login",
                data: {
                    userName: $("#userName").val(),
                    passWord: $("#passWord").val()
                },
                dataType: "json",
                success: function(data){
                    if(data.status==1){
                        layer.msg(data.message);
                        window.location.href = data.url;
                    }else {
                        layer.msg(data.message);
                    }
                },
                error: function(a,b,c){
                    layer.alert('服务器访问失败，请稍后再试。');
                }
            });
        }
    }
    // 校验
    function checks(){
        if ($('#userName').val() == '') {
            layer.msg('请输入用户名');
            return false;
        }
        if ($('#passWord').val() == '') {
            layer.msg('请输入密码');
            return false;
        }
        return true;
    }
</script>
</html>
