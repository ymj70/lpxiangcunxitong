<script type="text/javascript">
    $(function(){
        getData();
    });
    function getRetireCheckByIdNumber(el) {
        var idcard = $(el).attr('ids');
        window.location.href="{:U('Home/RetireAudit/getRetireCheckByIdNumber/idNumber/"+idcard+"')}";
    }
    // ajax
    function getData(i){
        i = i || 1;
        var pagesize = listSize();
        $.ajax({
            type: "post",
            url: "{:U('/Home/RetireAudit/retireCheck')}",
            data: {
                pagenumber: i,
                pagesize: pagesize,
                type: 'ajax'
            },
            dataType: "json",
            success: function(ret){
                if (ret.code == 1) {
                    if (ret.data == '') {
                        $('.layui-table tboby').html('').empty();
                        $('.layui-forms').append(getEmptyDom());
                    } else {
                        if (i == 1) showLaypage(ret.total, pagesize);
                        $('.empty-seat').remove();
                        var dom = '';
                        var recordState = '';
                        $.each(ret.data, function(index, n) {
                            if (n.recordState == 0) {
                                recordState = '无档';
                            } else if (n.recordState == 1) {
                                recordState = '存档';
                            } else {
                                recordState = '';
                            }
                            dom += '<div class="table_tr">'+
                                '<div>'+(n.proposer||'')+'</div>'+
                                '<div>'+(n.applyForTime||'')+'</div>'+
                                '<div>'+recordState+'</div>'+
                                '<div>'+(n.recordHandleTime||'')+'</div>'+
                                '<div>'+(n.username||'')+'</div>'+
                                '<div>'+
                                    '<button class="btn_bulue layui-btn" onclick="getRetireCheckByIdNumber(this)" ids="'+n.idNumber+'">处理</button>'+
                                '</div>'+
                            '</div>';
                        });
                        $('.layui-forms').html('').empty().append(dom);
                    }
                } else {
                    layer.alert(ret.msg);
                }
            },
            error: function(a,b,c){
                layer.alert('服务器访问失败，请稍后再试。');
            }
        });
    }
</script>
