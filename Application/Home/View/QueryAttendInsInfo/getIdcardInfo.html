<script>
function opLook() {
        var idCardhtml=$("#idCardhtml").html();
        var realName=$("#realName").html();
        $.ajax({
            type: "post",
            url: "{:U('/Home/QueryAttendInsInfo/getPeopleAttndIns')}",
            data: {
                idcard:idCardhtml,//姓名
            },
            dataType: "json",
            beforeSend: function(){
                if (idCardhtml==''){
                    layer.msg('身份证号不能为空');
                    return false;
                }
            },
            success: function(ret) {
                if (ret.code == 1) {
                    window.location.href = "{:U('Home/QueryAttendInsInfo/showResult/realName/"+realName+"/idcard/"+idCardhtml+"')}"
                }else {
                    if (ret.message == ''){
                        layer.msg('请求失败');
                    }else {
                        layer.msg(ret.message);
                    }
                }
            },
        });
    }
    function getPeopleInfo(){
        if (check() == false){
            return;
        }
        $.ajax({
            type: "post",
            url: "{:U('/Home/QueryAttendInsInfo/getPeopleInfo')}",
            data: {
                idcard: $("#idcard").val(),//姓名
            },
            dataType: "json",
            beforeSend: function(){
            },
            success: function(ret) {
                if (ret.code == 1) {
                    var data=ret.data;
                   $("#realName").html(data.realName);
                   $("#idCardhtml").html(data.idcard);
                   $("#sex").html(data.sex);
                   $("#nation ").html(data.nation);
                   $("#idcardAddress").html(data.idcardAddress);
                   $("#birthday").html(data.birthday);
                }else {
                    if (ret.message == ''){
                        layer.msg('请求失败');
                    }else {
                        layer.msg(ret.message);
                    }
                }
            },
        });
    }

    //校验
    function check(){;
        if ($("#idcard").val()=="") {
            layer.msg("请填写身份证号码");
            return false;
        }
    }
</script>
