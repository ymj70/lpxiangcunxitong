<div class="framePage">
    <div class="framePage-title">
        <a href="javascript:;">人员登记</a>
        <i>></i>
        <a href="javascript:;" class="cur-a">城乡居民医疗保险参保登记</a>
    </div>
    <div class="framePage-body layui-form">
        <div class="framePage-scroll">
            <div class="ovy-a">
                <div class="content">
                    <h2>填写参保人员信息</h2>
                    <p>1.请按下列内容逐一核对并填写用户信息，请仔细核对确认信息无误。</p>
                    <div class="content_form">
                        <div class="form_box form_bt">
                            <h3>参保人员基本信息<span>（必填）</span></h3>
                            <div class="inputBox">
                                <div class="form">
                                    <div class="form-cell">
                                        <label>姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名</label>
                                        <div>
                                            <input type="text" name="tel" class="layui-input" id="realName"
                                                   placeholder="请输入姓名" value="{$peopleInfo['realName']|default=''}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-cell">
                                        <label>出生日期</label>
                                        <div>
                                            <input placeholder="选择日期" type="text" class="layui-input float-l"
                                                   id="month" value="{$peopleInfo['birthday']|default=''}" disabled>
                                            <img src="__PUBLIC__/image/rydj_rq_03.png" alt="" >
                                        </div>
                                    </div>
                                    <div class="form-cell">
                                        <label>性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别</label>
                                        <div>
                                            <select name="stu" name="addr" lay-verify="required" id="sex" disabled>
                                                <option value="{$peopleInfo['sex']|default=''}" >{$peopleInfo['sex']|default=''}</option>
                                                <!-- <option value="0">男</option>
                                                <option value="1">女</option> -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-cell">
                                        <label>联系电话</label>
                                        <div>
                                            <input type="text" name="tel" class="layui-input" id="telephone" value="{$peopleInfo['telephone']|default=''}"
                                                   placeholder="请输入当前用户有效联系电话">
                                        </div>
                                    </div>
                                    <div class="form-cell">
                                        <label>户籍性质</label>
                                        <div>
                                            <select name="stu" name="addr" lay-verify="required" id="householdRegister">
                                                <option value="{$peopleInfo['householdRegister']|default=''}">{$peopleInfo['householdRegister']|default=''}</option>
                                                <option value="0">农业</option>
                                                <option value="1">非农业</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form form_l">
                                    <div class="form-cell">
                                        <label>身份证号</label>
                                        <div>
                                            <input type="text" name="tel" class="layui-input" id="idCard" value="{$peopleInfo['idCard']|default=''}"
                                                   placeholder="请输入身份证号" disabled>
                                        </div>
                                    </div>
                                    <div class="form-cell">
                                        <label>民&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp族</label>
                                        <div>
                                            <select name="stu3" lay-verify="required" id="mz">
                                                <option value="{$peopleInfo['national']|default=''}">{$peopleInfo['national']|default=''}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-cell">
                                        <label class="label_h">戶籍所在地</label>
                                        <div>
                                            <input type="text" name="tel" class="layui-input" id="idCardAddress" value="{$peopleInfo['idCardAddress']|default=''}"
                                                   placeholder="请输入戶籍所在地">
                                        </div>
                                    </div>
                                    <div class="form-cell">
                                        <label>居住地址</label>
                                        <div>
                                            <input type="text" name="tel" class="layui-input" id="familyAddress"  value="{$peopleInfo['familyAddress']|default=''}"
                                                   placeholder="请输入居住地址">
                                        </div>
                                    </div>
                                    <div class="form-cell">
                                        <label class="label_t">特殊参保群体</label>
                                        <div>
                                            <select name="stu" name="addr" lay-verify="required" id="specialAttendInsGroup">
                                                <option value="{$peopleInfo['specialAttendInsGroup']|default=''}">{$peopleInfo['specialAttendInsGroup']|default=''}</option>
                                                <option value="0">无</option>
                                                <option value="1">低保人员</option>
                                                <option value="2">五保户</option>
                                                <option value="3">重复残疾</option>
                                                <option value="4">涉核人员</option>
                                                <option value="5">农村计划生育家庭</option>
                                                <option value="6">建档立卡贫困人员</option>
                                                <option value="7">民办教师</option>
                                                <option value="8">其他特殊人员</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form_box form_bt">
                            <h3>人员账号及缴费信息<span>（必填）</span></h3>
                            <div class="inputBox">
                                <div class="form">
                                    <div class="form-cell">
                                        <label>开户银行</label>
                                        <div>
                                            <select name="stu" name="addr" lay-verify="required" id="openBank">
                                                <option value="">农村信用合作社</option>
                                                <option value="0">农村信用合作社</option>
                                                <option value="1">中国银行</option>
                                                <option value="2">农业银行</option>
                                                <option value="3">建设银行</option>
                                                <option value="4">工商银行</option>
                                                <option value="5">交通银行</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form form_l">
                                    <div class="form-cell">
                                        <label class="label_h">银行卡号</label>
                                        <div>
                                            <input type="text" name="tel" class="layui-input" id="bankCard"
                                                   placeholder="请输入当前用户银行卡号">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form_box form_bt">
                            <h3>户主信息<span>（必填）</span></h3>
                            <div class="inputBox">
                                <div class="form">
                                    <div class="form-cell">
                                        <label>户主姓名</label>
                                        <div>
                                            <input type="text" name="tel" class="layui-input" id="householdHeadName"
                                                   placeholder="请输入户主姓名" value="{$peopleInfo['householdHeadName']|default=''}">
                                        </div>
                                    </div>
                                    <div class="form-cell">
                                        <label>联系电话</label>
                                        <div>
                                            <input type="text" name="tel" class="layui-input" id="householdHeadPhone"
                                                   placeholder="请输入联系电话" value="{$peopleInfo['householdHeadPhone']|default=''}">
                                        </div>
                                    </div>
                                </div>
                                <div class="form form_l">
                                    <div class="form-cell">
                                        <label>身份证号</label>
                                        <div>
                                            <input type="text" name="tel" class="layui-input" id="householdHeadIdCard"
                                                   placeholder="请输入身份证号" value="{$peopleInfo['householdHeadIdCard']|default=''}">
                                        </div>
                                    </div>
                                    <div class="form-cell">
                                        <label class="label_h">与户主关系</label>
                                        <div>
                                            <select name="stu" name="addr" lay-verify="required" id="householdHeadRelation">
                                                <option value="{$peopleInfo['householdHeadRelation']|default=''}">{$peopleInfo['householdHeadRelation']|default=''}"</option>
                                                <option value="0">本人</option>
                                                <option value="1">配偶</option>
                                                <option value="2">子女</option>
                                                <option value="3">父母</option>
                                                <option value="4">养父母</option>
                                                <option value="5">祖父母</option>
                                                <option value="6">外祖父母</option>
                                                <option value="7">其他</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formBtn">
                        <button id="next" class="layui-btn bgc-blued" onclick="nextSteup()">下一步</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<include file="Public:footer"/>
<script>
    function nextSteup() {
        if (check() == false) {
            return false;
        } else {
            $.ajax({
                type: "post",
                url: "{:U('/Home/MedicalInsAttend/showPeopleInfo')}",
                data: {
                    realName: $("#realName").val(), //姓名
                    idCard: $("#idCard").val(), //身份证号
                    sex: $("#sex").val(), //性别
                    national: $("#mz").val(), //民族
                    birthday: $("#month").val(), //出生日期
                    idCardAddress: $("#idCardAddress").val(), //户籍所在地
                    familyAddress: $("#familyAddress").val(), //家庭住址
                    telephone: $("#telephone").val(), //联系电话
                    specialAttendInsGroup: $("#specialAttendInsGroup").val(), //人员类型
                    marriage: $("#marriage").val(), //婚否
                    householdRegister: $("#householdRegister").val(), //户口性质
                    householdHeadName: $("#householdHeadName").val(), //户主姓名
                    householdHeadIdCard: $("#householdHeadIdCard").val(), //户主身份证号
                    householdHeadPhone: $("#householdHeadPhone").val(), //户主电话号码
                    householdHeadRelation: $("#householdHeadRelation").val(), //与户主关系
                    bankCard: $("#bankCard").val(), //与户主关系
                    openBank: $("#openBank").val(), //与户主关系
                },
                dataType: "json",
                beforeSend: function () {
                },
                success: function (ret) {
                    if (ret.code == 1) {
                        if (ret.url == "") {
                            layer.msg("跳转路径接受失败");
                        } else {
                            window.location.href = ret.url;
                        }
                        $("#listHtml").html(ret.data)
                    } else {
                        if (ret.message == '') {
                            layer.msg('请输入正确的身份证号！');
                        } else {
                            layer.msg(ret.message);

                        }
                    }
                },
            });
        }


    }

    //校验

        var phoneStr = /^[1][3,4,5,7,8][0-9]{9}$/;

        var idC = /^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[A-Z])$/;
        var mz = $("#mz").val();
        var idCardAddress = $('#idCardAddress').val();
        var telephone = $("#telephone").val();
        var familyAddress = $("#familyAddress").val();
        var householdRegister = $('#householdRegister').val();
        var specialAttendInsGroup = $("#specialAttendInsGroup").val();
        var openBank = $("#openBank").val();
        var bankCard = $("#bankCard").val();
        var householdHeadName = $("#householdHeadName").val();
        var householdHeadIdCard = $("#householdHeadIdCard").val();
        var householdHeadPhone = $("#householdHeadPhone").val();
        var householdHeadRelation = $("#householdHeadRelation").val();

        // alert(idC.test(idCard));
        if (realName == "") {
            layer.msg("请输入姓名");
            return false;
        } else if (month == "") {
            layer.msg("请选择出生日期");
            return false;
        } else if (idCard == "") {
            layer.msg("请输入身份证号");
            return false;
        } else if (idC.test(idCard) == false) {
            layer.msg('身份证号格式不正确')
            return false;
        } else if (mz == "") {
            layer.msg("请选择民族");
            return false;
        } else if (sex == "") {
            layer.msg("请选择性别");
            return false;
        } else if (idCardAddress == "") {
            layer.msg("请输入户籍所在地");
            return false;
        } else if (familyAddress == "") {
            layer.msg("请输入家庭住址");
            return false;
        } else if (phone == "") {
            layer.msg("请输入联系电话");
            return false;
        } else if (!phoneStr.test(phone)) {
            layer.msg('联系电话格式不正确')
            return false;
        } else if (peopleType == "") {
            layer.msg("请选择人员类型");
            return false;
        } else if (marriage == "") {
            layer.msg("请选择婚姻状况");
            return false;
        } else if (householdRegister == "") {
            layer.msg("请选择户籍性质");
            return false;
        } else if (householdHeadName == "") {
            layer.msg("请填写户主姓名");
            return false;
        } else if (householdHeadIdCard == "") {
            layer.msg("请填写户主身份证号");
            return false;
        } else if (!idC.test(householdHeadIdCard)) {
            layer.msg('户主身份证号格式不正确')
            return false;
        } else if (householdHeadRelation == "") {
            layer.msg("请填写与户主关系");
            return false;
        } else if (householdHeadPhone == "") {
            layer.msg("请填写户主联系电话");
            return false;
        } else if (!phoneStr.test(householdHeadPhone)) {
            layer.msg('户主联系电话格式不正确')
            return false;
        } else {
            return true;
        }
    }
